<section class="about__services">
    <header class="services__header">
        <h2 class="services__title">Lo que <span class="title__color">hago</span></h2>
    </header>

    <div class="services__container">
        @for (item of serviceItem; track $index) {
            <div class="services__service">
                <div class="service__icon">
                    <i class="fa-solid" [ngClass]="item.icon"></i>
                </div>
              
                <div class="service__content">
                    <h3 class="sevice__title"> {{ item.title }} </h3>
                    <p class="service__description"> {{ item.description }} </p>
                </div>
            </div>
        }
    </div>
</section>
